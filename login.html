        // Função para login com e-mail e senha
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const fire =  firebase.auth();

           fire.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login bem-sucedido
                    const user = userCredential.user;
                    console.log('Usuário logado:', user);
                    console.log(user.getIdToken())
                    // Redirecionar para a próxima página ou fazer outra coisa


 
                })
                .catch((error) => {
                    // Tratamento de erros
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Erro:', errorMessage);
                    // Mostrar mensagem de erro ao usuário, se necessário
                });
        }
    </script>
</head>
<body>
    <h2>Login</h2>
    <form>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Senha:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <button type="button" onclick="login()">Login</button>
    </form>
</body>
